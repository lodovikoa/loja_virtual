spring.datasource.url=jdbc:mysql://localhost/loja_virtual_mentoria?autoreconnect=true
spring.datasource.username=root
spring.datasource.password=Mysqlteste
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=myslq

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10000KB
spring.servlet.multipart.max-request-size=10000KB
spring.servlet.multipart.enabled=true

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# Número máximo em milissegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connection-timeout=20000
# Número mínimo de conexões inativas mantidas pelo HikariCP em um conjunto de conexões
spring.datasource.hikari.minimum-idle=20
# Máximo do pool de conexão
spring.datasource.hikari.maximum-pool-size=55
# Tempo ocioso para conexão
spring.datasource.hikari.idel-timeout=10000
spring.datasource.hikari.pool-name=PoolHikari
spring.datasource.dbcp2.pool-prepared-statements=true
spring.datasource.dbcp2.max-open-prepared-statements=55

server.servlet.context-path=/loja_virtual_mentoria

server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.http2.enabled=true

#salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit=false
#server.servlet.session.timeout=240m
spring.transaction.rollback-on-commit-failure=true
spring.jpa.properties.hibernate.jdbc.batch_size=4
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
server.tomcat.max-connections = 50000
server.tomcat.min-spare-threads=1000
spring.session.jdbc.cleanup-cron = 0 0 4 * * *

spring.mvc.static-path-pattern=/resoures/static/**

spring.flyway.enabled = true
spring.flyway.baseline-on-migrate= true
spring.flyway.locations=classpath:db/migration
spring.flyway.check-location=true
# spring.flyway.baseline-version=1
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# Os erros - StrackTrace - nunca serao devolvidos no json
server.error.include-stacktrace=never

# Obtém o valor da variável de ambiente JWT_SECRET,
# Caso não encontre a variável de ambiente use o valor default: minha-chave-secreta
api.security.token.secret=${JWT_SECRET:minha-chave-secreta}}